<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Brewometer Calibration</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>


    <script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="libs/knockout-3.4.0.js"></script>
	<script src="baronbrew.js"></script>

</head>

<body ontouchstart="">
	<header>

		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/brewometer.svg" alt="Brewometer" />

	</header>

	<input id="BLEId" value="Brew" type="url">

	<button id="BLEButton" class="green" onclick="baronbrew.scan()">START</button>
	<br />

	<p><b>Status:</b> <span id="BLEStatus">Waiting to Start Calibration</span></p>

	<table>
    <thead><tr>
        <th>Name</th><th>rssi</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: devices">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: rssi"></td>
        </tr>    
    </tbody>
    <tbody></tbody>
</table>

</body>
<script>
ko.applyBindings(baronbrew.viewModel);
</script>

</html>
