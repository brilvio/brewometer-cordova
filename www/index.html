<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>iBeacon Brewometer Scan</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="app.js"></script>

</head>
<body>

	<header>
		<!--<button class="back" onclick="history.back()"><img src="ui/images/arrow-left.svg" /></button>-->

		<button id=settings class="back"> <img src="ui/images/Gear_icon.svg" alt="Settings"/></button>

		<img class="logotype" src="ui/images/brewometer.svg" alt="Brewometer" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->

	</header>

	<!--<h1>Brewometers</h1>-->
	<p id="warning">Scanning for Brewometers...
	</p>


<div id="settingsdiv">
<strong>Cloud URL:</strong><br />
<input id="cloudURL" placeholder="URL for Cloud Service" name="q9" value="https://script.google.com/macros/s/AKfycbwBf_VQ5_J1bYYr9XBAtoTBZ3O6bZ2KtSkXh9Kxyl5MIpsadvQ/exec"><br />
<strong>Cloud Beer Name:</strong><br />
  <input id="RED" placeholder="Beer Name for Red" name="q1"><br />
  <input id="GREEN" placeholder="Beer Name for Green" name="q2"><br />
  <input id="BLACK" placeholder="Beer Name for Black" name="q3"><br />
  <input id="PURPLE" placeholder="Beer Name for Purple" name="q4"><br />
  <input id="ORANGE" placeholder="Beer Name for Orange" name="q5"><br />
  <input id="BLUE" placeholder="Beer Name for Blue" name="q6"><br />
  <input id="YELLOW" placeholder="Beer Name for Yellow" name="q7"><br />
  <input id="PINK" placeholder="Beer Name for Pink" name="q8"><br />
</div>

	<ul id="found-beacons" class="dynamic"></ul>

</body>
<script>
$("#settingsdiv").hide();
$("#settings").click(function(){
        $("#settingsdiv").toggle(100);
    });
	</script>
</html>
